<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NU Asset Tracker Create Account</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <img src="{% static 'img/logo.png' %}" alt="National University Logo">
        </div>
        <h2>Create an Account</h2>
        <form class="accountForm" action="{% url 'create_account' %}" method="POST">
            {% csrf_token %}
            <label for="email">Your NU Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="confirm_email">Confirm Your NU Email:</label>
            <input type="email" id="confirm_email" name="confirm_email" required>
            <br>
            <label for="password">New Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="confirm_password">Confirm New Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <br>
            <button type="submit">Create Account</button>
        </form>

        <div class="additional-options">
            <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </div>
    </div>

    <script src="./src/auth.js"></script>
    {% include 'includes/footer.html' %}
</body>

</html>
